<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cu·ªôc ƒêua Doanh S·ªë</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .target {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      color: #facc15;
    }

    .race {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 70vh;
    }

    .card {
      width: 17%;
      background: #1e293b;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      transition: all 0.5s;
      position: relative;
    }

    .icon {
      font-size: 48px;
    }

    .name {
      font-size: 18px;
      margin: 10px 0;
    }

    .sales {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .bar {
      width: 100%;
      background: #334155;
      border-radius: 10px;
      overflow: hidden;
      height: 18px;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e, #4ade80);
      width: 0%;
      transition: width 1s;
    }

    /* ===== TOP 1 ===== */
    .top1 {
      transform: scale(1.08);
      border: 4px solid gold;
      background: linear-gradient(135deg, #fff1a8, #ffd700);
      animation: topGlow 1s infinite alternate;
    }

    .top1-badge {
      position: absolute;
      top: -15px;
      right: -15px;
      background: gold;
      color: black;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 50%;
      font-size: 18px;
    }

    @keyframes topGlow {
      from { box-shadow: 0 0 10px gold; }
      to   { box-shadow: 0 0 30px gold; }
    }

    /* ===== WINNER ===== */
    .winner {
      border: 4px solid red;
    }

    .finish {
      font-size: 22px;
      font-weight: bold;
      color: red;
      margin-top: 10px;
    }

    /* ===== FIREWORK ===== */
    .firework {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      animation: explode 1s linear infinite;
    }

    @keyframes explode {
      0% { box-shadow: 0 0 gold; }
      100% {
        box-shadow:
          0 -200px gold,
          0 200px red,
          200px 0 blue,
          -200px 0 green,
          140px 140px pink,
          -140px -140px orange;
      }
    }
  </style>
</head>

<body>

<h1>üèÅ CU·ªòC ƒêUA DOANH S·ªê TH√ÅNG</h1>
<div class="target">üéØ M·ª•c ti√™u: 3.000.000.000 VNƒê</div>

<div class="race" id="race"></div>

<audio id="winSound">
  <source src="https://actions.google.com/sounds/v1/alarms/celebration.ogg" type="audio/ogg">
</audio>

<script>
  const TARGET = 3000000000;
  const SHEET_URL = "https://opensheet.elk.sh/1ZFde_VPigMDlqlsM2aVKudr36yW6KmgYSJ_kovAeWNE/DATA";

  async function loadData() {
    const res = await fetch(SHEET_URL);
    const data = await res.json();

    const race = document.getElementById("race");
    race.innerHTML = "";

    const maxSales = Math.max(...data.map(d => Number(d["Doanh s·ªë hi·ªán t·∫°i"])));
    let hasWinner = false;

    data.forEach(d => {
      const sales = Number(d["Doanh s·ªë hi·ªán t·∫°i"]);
      const percent = Math.min((sales / TARGET) * 100, 100);

      const card = document.createElement("div");
      card.className = "card";

      if (sales === maxSales) {
        card.classList.add("top1");
        card.innerHTML += `<div class="top1-badge">ü•á</div>`;
      }

      if (sales >= TARGET) {
        card.classList.add("winner");
        hasWinner = true;
      }

      card.innerHTML += `
        <div class="icon">${d.icon}</div>
        <div class="name">${d.T√™n}</div>
        <div class="sales">${sales.toLocaleString()} VNƒê</div>
        <div class="bar">
          <div class="bar-fill" style="width:${percent}%"></div>
        </div>
        ${sales >= TARGET ? '<div class="finish">üèÅ V·ªÄ ƒê√çCH</div>' : ''}
      `;

      race.appendChild(card);
    });

    if (hasWinner && !localStorage.getItem("fired")) {
      showFirework();
      localStorage.setItem("fired", "yes");
    }
  }

  function showFirework() {
    const fw = document.createElement("div");
    fw.className = "firework";
    document.body.appendChild(fw);
    document.getElementById("winSound").play();
    setTimeout(() => fw.remove(), 5000);
  }

  loadData();
</script>

</body>
</html>
